<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>게시판</title>
    <meta charset="utf-8"/>

    <!-- Jquery -->
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <!-- JavaScript -->
    <script src="/assets/js/jquery.scrolly.min.js"></script>
    <script src="/assets/js/jquery.scrollex.min.js"></script>
    <script src="/assets/js/browser.min.js"></script>
    <script src="/assets/js/breakpoints.min.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/index.js"></script>
</head>
<body class="is-preload">
<div id="header" th:fragment="header">
    <div id="leftHeader">
        <a href="/">로고자리</a>
        <ul>
            <li><a href="/boardList?category=0" id="0">공지</a></li>
            <li><a href="#" id="1">자유</a></li>
            <li><a href="#" id="4">반</a></li>
            <li><a href="#" id="2">질문</a></li>
            <li><a href="#" id="3">코드 리뷰</a></li>
        </ul>
    </div>
    <div id="rightHeader">
        <h5 id="userName">404 not found</h5>
        <!-- Example single danger button -->
        <div class="btn-group " id="dropdownBtn">
            <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                    data-display="static" aria-haspopup="true" aria-expanded="false">
            </button>
            <!-- if logout -->
            <div class="dropdown-menu dropdown-menu-lg-right">
                <form class="px-6 py-3" style="width: 300px; padding: 10px">
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">이메일</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                               placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword1">비밀번호</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                               placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginBtn">로그인</button>
                </form>
                <hr>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#joinBtn">회원가입</a>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#findPwdBtn">비밀번호 찾기</a>
            </div>
            <!-- if login -->
            <div class="dropdown-menu">
                <span class="dropdown-item-text">Dropdown item text</span>
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <hr>
                <a class="dropdown-item" href="/logout">System.exit(0)</a>
            </div>
        </div>
    </div>
    <!-- Join Modal -->
    <div class="modal fade" id="joinBtn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">회원가입</h5>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-9">
                                이메일 <input type="email" id="email" class="form-control" placeholder="이메일을 입력해 주세요.">
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary" id="sendEmail">전송</button>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-9">
                                인증번호 <input type="text" placeholder="인증번호를 입력해 주세요." id="confirmCode"
                                            class="form-control">
                            </div>
                            <div class="col-3">
                                <button class="btn btn-danger" id="confirm">인증</button>
                            </div>
                        </div>
                        <br>
                        비밀번호 <input type="password" id="joinPW" placeholder="비밀번호를 입력해 주세요" class="form-control"><br>
                        학번 <input type="text" id="joinId" placeholder="학번을 입력해 주세요" class="form-control"><br>
                        성별<br>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                   class="custom-control-input" value="M">
                            <label class="custom-control-label" for="customRadioInline1">남자</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                   class="custom-control-input" value="W">
                            <label class="custom-control-label" for="customRadioInline2">여자</label>
                        </div>
                        <br><br>
                        직책
                        <select class="custom-select custom-select-lg">
                            <option value="1">학생회장</option>
                            <option value="1">학생부회장</option>
                            <option value="2">반대표</option>
                            <option value="2">부반대표</option>
                            <option value="3" selected>학생</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="join" disabled>회원가입</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>
    <!-- FindPassword Modal -->
    <div class="modal fade" id="findPwdBtn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">public String Password()</h5>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                이메일 <input type="text" id="" class="form-control" placeholder="이메일을 입력해 주세요.">
                            </div>
                        </div>
                        <br>
                        학번 <input type="text" id="" placeholder="아이디를 입력해 주세요" class="form-control"><br>
                        이름 <input type="text" id="" class="form-control" placeholder="이름을 입력해 주세요"><br>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="" disabled>찾기</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:fragment="footer">
    <ul class="copyright">
        <li>&copy; Untitled. All rights reserved.</li>
        <li>Design: 이동진</li>
    </ul>
    <ul class="icons">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-github"></i>
        <i class="far fa-envelope"></i>
    </ul>
</footer>
</body>
</html>
